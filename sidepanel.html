<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Research Clipper</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" >
    <link rel="stylesheet" href="assets/css/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="p-3 webclipper-chuk-1733172343">
    <div class="container p-0 sidebar px-1">
        <div class="d-flex align-items-center mb-3">
            <div><img src="assets/img/Web-Research-Clipper-48.png" alt="Logo"/></div> <div class="fw-bolder fs-4 ms-2">Web Research Clipper</div>
        </div>

        <div class="form-floating mb-3">
            <input type="search" class="form-control" id="searchInput" placeholder="Search clips...">
            <label for="searchInput">Search clips...</label>
        </div>
        <div id="storageInfo"></div>

        <div class="mb-2">
            <span class="badge text-bg-secondary">Saved Clips</span>
        </div>

        <div id="clipsContainer" class="clips-container"></div>

        <!-- Offcanvas for clip details -->
        <div class="offcanvas offcanvas-end px-2" tabindex="-1" id="clipOffcanvas">
            <div class="offcanvas-header">
                <h5 class="m-0">Web Research Clipper</h5>
                <button type="button" class="btn ms-auto" data-bs-dismiss="offcanvas" aria-label="Close">
                    <i class="bi bi-x-circle-fill"></i><span class="visually-hidden">Close</span>
                </button>           
            </div>
            <div class="offcanvas-body">
                <div id="clip-metadata" class="small mb-3"></div>
                <div id="clip-actions" class="d-flex justify-content-center gap-2 mb-3"></div>
                <hr>
                <div id="full-clip-content" class="text-wrap"></div>
            </div>
        </div>        
    </div>

    <!-- Delete confirmation modal -->
    <div class="modal fade" id="deleteClipModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Clip</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"><span class="visually-hidden">Close</span></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this clip?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="sidepanel.js"></script>
</body>
</html>
